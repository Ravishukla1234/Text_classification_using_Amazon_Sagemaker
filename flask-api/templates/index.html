  <body class="text-center">
    
<main class="form-upload">
  <form method=post enctype=multipart/form-data>
    <h1 class="h3 mb-3 fw-normal">Please input webpage URL</h1>

    <div class="form-floating">
      <!-- <label for="inputWebpage" class="sr-only">Input Webpage URL</label> -->
      <input type="text" id="webpage" class="form-control" name = "webpage" placeholder="Webpage URL">
      <button class="w-100 btn btn-lg btn-primary" type="submit">Predict</button>
    <br>
  </div>

    {% if webpage %}
      {% if prediction == "Evergreen" %}
        <h4 style="color:Green;">{{prediction}}</h4>
      {%endif%}
      {% if prediction == "Ephemeral" %}
        <h4 style="color:Red;">{{prediction}}</h4>
      {%endif%}

    {%endif%}

  </form>
</main>
